<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Count Up</title>
  </head>
  <body>
    <div class = "container">
      <h1>Number Counter! Please enter in two numbers.</h1>
      <form id="master">
        <div class = "form-group">
          <label for = "countTo">WHAT NUMBER DO YOU WANT TO COUNT TO?</label>
          <input id="countTo" class="form-control" type="number">
        </div>
        <div class = "form-group">
          <label for = "countBy">WHAT NUMBER DO YOU WANT TO COUNT BY?</label>
          <input id = "countBy" class = "form-control" type="number">
        </div>
        <button type = "submit" id = "submit">Submit!</button>
      </form>
      <div id = "output"></div>
    </div>
  </body>
</html>
